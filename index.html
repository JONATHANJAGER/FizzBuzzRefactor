<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FizzBuzz Refactor</title>
		<link rel="stylesheet" href="css/css.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/text.js"></script>
	</head>
	<body>
		<section>
      <h1> Play The FizzBuzz Game!</h1>
         <p>Go from 1 - 100.<br>
                If your number is divisible by 3 it will say Fizz.<br>
                If your number is divisible by 5 it will say Buzz.<br>
                If your number is divisible by 3 and 5 it will say,<br>
                <span>"FIZZBUZZ!"</span>
        </p>
   
      <form id="inputForm">
         <input id="number" type="text" name="number" placeholder="1-100" />
         <button id="play" type="button">Play FizzBuzz!</button>
         <button id="restart" type="restart">Reset</button>
      </form>
      
      <ul id="list">
         <li></li>
      </ul>
    </section>
	</body>
</html>
